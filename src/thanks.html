<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заказ!</title>
</head>

<body>
    <section class="thanks">
        <div class="wrapper">
            <div class="thanks__navigation">
                <div class="bread-crumbs">
                    <a class="bread-crumbs__link" href="">Главная</a>
                    <a class="bread-crumbs__link" href="">Корзина</a>
                    <a class="bread-crumbs__link" href="">Оформление заказа</a>
                </div>
                <a class="thanks__back" href="">Вернуться в корзину</a>
            </div>
            <div class="thanks__order">
                <h1 class="thanks__order-title">СПАСИБО ЗА ЗАКАЗ!</h1>
                <div class="thanks__order-container">
                    <div class="thanks__order-container-content">
                        <h2 class="thanks__order-container-content-subtitle">
                            О заказе
                        </h2>
                        <ul class="thanks__order-container-content-list">
                            <li class="thanks__order-container-content-list-item">
                                Номер заказа:
                            </li>
                            <li class="thanks__order-container-content-list-item">
                                Дата:
                            </li>
                            <li class="thanks__order-container-content-list-item">
                                Email:
                            </li>
                        </ul>
                    </div>
                    <div class="thanks__order-container-content">
                        <h2 class="thanks__order-container-content-subtitle">
                            Товар и стоимость
                        </h2>
                        <ul class="thanks__order-container-content-list">
                            <li class="thanks__order-container-content-list-item">
                                Товары:
                            </li>
                            <li class="thanks__order-container-content-list-item">
                                Доставка:
                            </li>
                            <li class="thanks__order-container-content-list-item">
                                Способ оплаты:
                            </li>
                        </ul>
                        <h3 class="thanks__order-container-content-title">
                            Итого:
                        </h3>
                    </div>
                </div>
            </div>
            <div class="thanks__wrapper-button">
                <a class="thanks__button" href="">Продолжить покупки</a>
            </div>
        </div>
    </section>
</body>

</html>
